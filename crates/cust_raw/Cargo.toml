[package]
name = "cust_raw"
version = "0.11.3"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Low level bindings to the CUDA Driver API"
repository = "https://github.com/Rust-GPU/Rust-CUDA"
readme = "../../README.md"
links = "cuda"
build = "build/main.rs"

[build-dependencies]
bindgen = "0.71.1"

[package.metadata.docs.rs]
features = [
    "driver",
    "runtime",
    "cublas",
    "cublaslt",
    "cublasxt",
    "cudnn",
    "nvptx-compiler",
    "nvvm",
]

[features]
default = ["driver"]
driver = []
runtime = []
cublas = []
cublaslt = []
cublasxt = []
cudnn = []
nvptx-compiler = []
nvvm = []
